<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login - VetStock</title>
{% load static %}
<link rel="stylesheet" href="{% static 'core/css/login.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
    <div class="login-container">
       <!-- Left Side - Decorative -->
        <div class="left-side">
            <div class="veterinarian-illustration">
                <div class="vet-scene">
                    <i class="fa-solid fa-paw"></i>
                </div>
            </div>
            <h1 class="title">Gestion de Stock Vétérinaire</h1>
            <div class="icon-veterinary">
                <div class="icon-circle">
                    <i class="fa-solid fa-user-plus"></i>
                </div>
                <div class="icon-circle">
                    <i class="fa-solid fa-medkit"></i>
                </div>
                <div class="icon-circle">
                    <i class="fa-solid fa-cubes-stacked"></i>
                </div>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div class="right-side">
            <div class="login-card">
                <h2>Connexion</h2>
                
                {% if messages %}
                    <div class="error-messages">
                        <ul>
                            {% for message in messages %}
                                <li>{{ message }}</li>
                            {% endfor %}
                        </ul>
                    </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="username">Nom d'utilisateur</label>
                        <input type="text" name="username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Mot de passe</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <button class="login-btn" type="submit">Se connecter</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
